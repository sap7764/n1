<!DOCTYPE html>
<html>
  <head>
    <title>Mixed Reality App</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="duck" src="https://www.8thwall.com/playground/model-swap/assets/duck.glb"></a-asset-item>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
